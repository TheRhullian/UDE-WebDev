<!DOCTYPE html>
<html>
	
	<head>
		<meta charset="utf-8">
		<title>Curso Completo do Desenvoveldor Web</title>
		<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
	</head>

	<body>
		
		<form method="POST"	action="form.php">
			
			<div class="form-group">
				<label for="nome">Nome</label>
				<input type="text" name="nome" id="nome" class="form-control" placeholder="Digite o seu nome" required>
			</div>

			<div class="form-group">
				<label for="email">Email</label>
				<input type="email" name="email" id="email" class="form-control" placeholder="seu@email.com" required>
			</div>

			<div class="form-group">
				<label for="nascimento">Data de Nascimento</label>
				<input type="date" name="nascimento" id="nascimento" class="form-control" min="2016-01-01" max="2016-01-15" required>
			</div>

			<div class="form-group">
				<label>Sexo</label>
				<input type="radio" name="sexo" id="masculino">
				<label for="masculino">Masculino</label>
				<input type="radio" name="sexo" id="feminino">
				<label for="feminino">Feminino</label>
			</div>

			<div class="form-group">
				<label for="email">Li o contrato</label>
				<input type="checkbox" name="li" id="li" required>
			</div>

			
			<div>
				<button type="submit" class="btn btn-primary">Cadastrar</button>
			</div>

		</form>


		<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
	</body>

</html>
